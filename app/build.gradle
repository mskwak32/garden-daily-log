plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.mskwak.gardendailylog"
        minSdk 26
        targetSdk 32
        versionCode 1
        versionName "1.0"
        setProperty("archivesBaseName", "$rootProject.name $versionName-$versionCode")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {

    implementation('androidx.core:core-ktx:1.7.0')
    implementation('androidx.appcompat:appcompat:1.4.1')
    implementation('com.google.android.material:material:1.5.0')
    implementation('androidx.constraintlayout:constraintlayout:2.1.3')

    def lifecycleVersion = "2.4.1"
    def gsonVersion = "2.9.0"
    implementation("androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleVersion")
    implementation("androidx.lifecycle:lifecycle-livedata-ktx:$lifecycleVersion")
    implementation("androidx.navigation:navigation-fragment-ktx:$navigationVersion")
    implementation("androidx.navigation:navigation-ui-ktx:$navigationVersion")
    implementation("com.google.code.gson:gson:$gsonVersion")

    //di
    implementation("com.google.dagger:hilt-android:$hiltCoreVersion")
    kapt("com.google.dagger:hilt-android-compiler:$hiltCoreVersion")

    //coroutine
    def coroutinesVersion = "1.5.2"
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion")
    testImplementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion")
    testImplementation("org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutinesVersion")

    //test
    def junitVersion = "4.13.2"
    def androidxTest = "1.4.0"
    def androidxTestJunitVersion = "1.1.3"
    def espressoVersion = "3.4.0"
    def robolectricVersion = "4.5.1"
    def archVersion = "2.1.0"
    testImplementation("junit:junit:$junitVersion")
    testImplementation("androidx.test:core:$androidxTest")
    testImplementation("androidx.arch.core:core-testing:$archVersion")
    testImplementation("org.robolectric:robolectric:$robolectricVersion")
    androidTestImplementation("androidx.test.ext:junit:$androidxTestJunitVersion")
    androidTestImplementation("androidx.test.espresso:espresso-core:$espressoVersion")

    //ui
    def switchButtonVersion = "0.0.3@aar"
    implementation("com.github.zcweng:switch-button:$switchButtonVersion")

    //room
    def roomVersion = "2.4.1"
    implementation("androidx.room:room-runtime:$roomVersion")
    kapt("androidx.room:room-compiler:$roomVersion")
    implementation("androidx.room:room-ktx:$roomVersion")
    testImplementation("androidx.room:room-testing:$roomVersion")
}